<!DOCTYPE html>
<html>
<head><title>Time displayed</title>
<script>
   
      var a=new Date();
      var h=a.getHours();
     if(h>=12 && h<19)
     {
        document.write("afternoon");
     }
     else if(h>18  && h<=23)
     {  
      document.writeln("Session:Night");
     }
     else if(h>0 && h<13)
     {
        document.write("Morning");
     }
     else
     {
        alert("Enter a proper time");
     }
    
</script>
